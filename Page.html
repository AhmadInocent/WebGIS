<!DOCTYPE html>
<html>
<head>
  <title>Watch Shop</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* Main content styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #555;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our Watch Shop</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Featured Watches</h2>
    <div class="product">
      <img src="watch1.jpg" alt="Watch 1">
      <h3>Watch 1</h3>
      <p>$99.99</p>
    </div>
    <div class="product">
      <img src="watch2.jpg" alt="Watch 2">
      <h3>Watch 2</h3>
      <p>$149.99</p>
    </div>
    <div class="product">
      <img src="watch3.jpg" alt="Watch 3">
      <h3>Watch 3</h3>
      <p>$199.99</p>
    </div>
  </div>

  <footer>
    &copy; 2023 Watch Shop. All rights reserved.
  </footer>
</body>
</html>
