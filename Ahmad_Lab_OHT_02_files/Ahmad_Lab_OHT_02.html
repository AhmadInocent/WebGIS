<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-item {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    footer {
      background-color: rgb(51, 51, 51);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header, section, footer {
        padding: 10px;
      }

      .menu-item {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IST Food Delivery</h1>
  </header>
  <section>
    <h2>A_Jabbar's Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="./Ahmad_Lab_OHT_02_files/pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>Delicious pizza made with fresh ingredients.</p>
        <button>Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="./Ahmad_Lab_OHT_02_files/burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>Juicy burger served with fries.</p>
        <button>Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="./Ahmad_Lab_OHT_02_files/sushi.jpg" alt="Sushi">
        <h3>Sushi</h3>
        <p>Traditional Japanese sushi rolls.</p>
        <button>Add to Cart</button>
      </div>
      
    </div>
  </section>
  <footer>
    <p>Â© 2023 Food Delivery. All rights reserved.</p>
  </footer>
  
</body></html>
